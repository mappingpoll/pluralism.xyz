version: 1
applications:
  - appRoot: backend/survey2021
    backend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - yarn  css:build
        postBuild:
            - yarn start
        artifacts:
          baseDirectory: /
          files:
            - '**/*'
        cache:
          paths:
            - node_modules/**/*
    frontend:
  - appRoot: frondend
    backend:
    frontend:
      phases:
        preBuild:
          - yarn install
        build:
          - yarn build:prod
      artifacts:
        baseDirectory: build
