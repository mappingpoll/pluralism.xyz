version: 1
applications:
  - appRoot: backend/survey2021
    backend:
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - yarn  css:build
        postBuild:
            - yarn start
        artifacts:
          baseDirectory: /
          files:
            - '**/*'
    frontend:
  - appRoot:
    frontend:
      phases:
        build:
          - yarn build:prod
      artifacts:
        baseDirectory: build
        files:
          - '**/*'
      cache:
        paths:
          - .yarn/**/*